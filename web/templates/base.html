<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>NeMooBot</title>
    {% block scripts %}
    {% endblock %}
  </head>
  <body class="bg-dark">
    <div class="text-light">
      <nav class="navbar navbar-expand-lg navbar-dark justify-content-end" style="background-color: #1d2124;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index'%}">NeMooBot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
              {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" aria-current="page" href="{% url 'profile'%}">Profile</a>
                    {% if user.is_staff %}
                    <a class="dropdown-item" aria-current="page" href="{% url 'admin:index' %}">Admin panel</a>
                    <a class="dropdown-item" aria-current="page" href="{% url 'logs' %}">Logs</a>
                    {% endif %}
                    <a class="dropdown-item" aria-current="page" href="{% url 'logout'%}">Logout</a>
                  </ul>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'login'%}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'signup'%}">Sign Up</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <main>
        {% block content %}
        {% endblock %}
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
